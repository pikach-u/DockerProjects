apiVersion: v1
kind: ConfigMap
metadata:
  name: blog-config
  labels:
    app: blog
data:
  # 애플리케이션 설정
  ENVIRONMENT: "development"
  LOG_LEVEL: "debug"
  TIMEZONE: "Asia/Seoul"

  # 데이터베이스 연결 설정 (기밀 아닌 정보)
  DB_HOST: "mysql-service"
  DB_PORT: "3306"
  DB_NAME: "blogdb"

  # API 설정
  API_PORT: "3001"
  CORS_ORIGIN: "*"

  # 기능 플래그
  FEATURE_COMMENTS: "true"
  FEATURE_USER_REGISTRATION: "false"

  # 설정 파일로도 제공
  app.properties: |
    # 블로그 애플리케이션 설정
    app.name=My Blog
    app.version=1.0.0
    app.description=Simple blog application

    # 로깅 설정
    logging.level=debug
    logging.format=json

    # 캐시 설정
    cache.ttl=300
    cache.max_size=1000

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  labels:
    app: blog
data:
  nginx.conf: |
    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://backend-service:3001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 로그 설정
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
